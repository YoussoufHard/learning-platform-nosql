<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Cours</title>
  <!-- Inclusion de Bootstrap pour le design -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Fonction pour créer un cours
    async function createCourse() {
      const response = await fetch('/courses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('courseName').value,
          description: document.getElementById('courseDescription').value,
          duration: document.getElementById('courseDuration').value
        })
      });
      const data = await response.json();
      document.getElementById('result').innerHTML = `<p>Cours créé: ${data.name}</p>`;
    }

    // Fonction pour récupérer tous les cours
    async function getAllCourses() {
      const response = await fetch('/courses');
      const data = await response.json();
      let courseList = '<ul>';
      data.forEach(course => {
        courseList += `<li>Cours: ${course.name} - Durée: ${course.duration} - Description: ${course.description}</li>`;
      });
      courseList += '</ul>';
      document.getElementById('result').innerHTML = courseList;
    }

    // Fonction pour mettre à jour un cours
    async function updateCourse() {
      const courseId = document.getElementById('courseId').value;
      const response = await fetch(`/courses/${courseId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('newCourseName').value,
          description: document.getElementById('newCourseDescription').value,
          duration: document.getElementById('newCourseDuration').value
        })
      });
      const data = await response.json();
      document.getElementById('result').innerHTML = `<p>Cours mis à jour: ${data.name}</p>`;
    }

    // Fonction pour supprimer un cours
    async function deleteCourse() {
      const courseId = document.getElementById('courseId').value;
      const response = await fetch(`/courses/${courseId}`, { method: 'DELETE' });
      const data = await response.json();
      document.getElementById('result').innerHTML = `<p>Cours supprimé: ${data.name}</p>`;
    }
  </script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Test Cours</h1>

    <!-- Formulaire pour ajouter un cours -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Créer un Cours</h5>
        <form>
          <div class="form-group">
            <label for="courseName">Nom du cours</label>
            <input type="text" class="form-control" id="courseName" placeholder="Nom du cours" required>
          </div>
          <div class="form-group">
            <label for="courseDescription">Description</label>
            <textarea class="form-control" id="courseDescription" rows="3" placeholder="Description du cours" required></textarea>
          </div>
          <div class="form-group">
            <label for="courseDuration">Durée (en heures)</label>
            <input type="number" class="form-control" id="courseDuration" placeholder="Durée du cours" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="createCourse()">Créer le cours</button>
        </form>
      </div>
    </div>

    <!-- Bouton pour récupérer tous les cours -->
    <button class="btn btn-info mb-4" onclick="getAllCourses()">Voir tous les cours</button>

    <!-- Formulaire pour mettre à jour un cours -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Mettre à jour un Cours</h5>
        <form>
          <div class="form-group">
            <label for="courseId">ID du cours</label>
            <input type="text" class="form-control" id="courseId" placeholder="ID du cours" required>
          </div>
          <div class="form-group">
            <label for="newCourseName">Nouveau nom du cours</label>
            <input type="text" class="form-control" id="newCourseName" placeholder="Nouveau nom du cours" required>
          </div>
          <div class="form-group">
            <label for="newCourseDescription">Nouvelle description</label>
            <textarea class="form-control" id="newCourseDescription" rows="3" placeholder="Nouvelle description" required></textarea>
          </div>
          <div class="form-group">
            <label for="newCourseDuration">Nouvelle durée (en heures)</label>
            <input type="number" class="form-control" id="newCourseDuration" placeholder="Nouvelle durée" required>
          </div>
          <button type="button" class="btn btn-warning" onclick="updateCourse()">Mettre à jour le cours</button>
        </form>
      </div>
    </div>

    <!-- Formulaire pour supprimer un cours -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Supprimer un Cours</h5>
        <form>
          <div class="form-group">
            <label for="courseId">ID du cours</label>
            <input type="text" class="form-control" id="courseId" placeholder="ID du cours" required>
          </div>
          <button type="button" class="btn btn-danger" onclick="deleteCourse()">Supprimer le cours</button>
        </form>
      </div>
    </div>

    <!-- Résultats des actions -->
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Inclusion des scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
